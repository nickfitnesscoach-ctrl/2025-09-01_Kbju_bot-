services:
  bot:
    build: .
    image: kbju_bot-bot:latest            # <-- стабильный тег образа
    container_name: kbju_bot-bot
    restart: unless-stopped
    pull_policy: if_not_present           # не тянуть лишний раз

    env_file:
      - .env

    volumes:
      - kbju_sqlite:/app/data

    depends_on:
      postgres:
        condition: service_healthy

    command: ["python", "run.py"]

    # Лимитируем логи контейнера
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15
    container_name: kbju_bot-postgres
    restart: unless-stopped

    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fitness_bot}
      POSTGRES_USER: ${POSTGRES_USER:-bot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    volumes:
      - postgres_data:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bot_user} -d ${POSTGRES_DB:-fitness_bot}"]
      interval: 5s
      timeout: 3s
      retries: 10

    # Лимитируем логи Postgres (они часто пухнут)
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"

volumes:
  postgres_data:
  kbju_sqlite:
