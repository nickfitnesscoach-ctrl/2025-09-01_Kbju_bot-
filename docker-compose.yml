#запуск бота
services:
  bot:
    build: 
      context: .
      dockerfile: Dockerfile
    image: kbju_bot:latest
    container_name: kbju_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./logs:/app/logs
    networks:
      - bot_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  bot_network:
    driver: bridge
